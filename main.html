<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
         <label for="name">Name</label>
         <input type="text" class="name-input" placeholder="Name" data-testid = 'name'>
         <span class="invalid-name">Name Error</span>
       </div>
       <div>
         <label for="email">Email</label>
         <input type="email" class="email-input" placeholder="Email" data-testid = 'email'>
         <span class="invalid-email">Email Error</span>
       </div>
       <div>
            <label for="gender">Gender </label>
            <select name="gender" data-testid = 'gender'>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
         <label for="phonenumber">Phone Number</label>
         <input type="number" class="phonenumber-input" placeholder="Phone Number" data-testid = 'phoneNumber'>
         <span class="invalid-phonenumber">Phone Number Error</span>
       </div>
       <div>
         <label for="password">Password</label>
         <input type="password" class="password-input" placeholder="Password" data-testid = 'password'>
         <span class="invalid-password">Password Error</span>
       </div>
       <div>
        <input type="submit" data-testid = 'submit'>
       </div>
     </form>
</body>
</html>
